wandb:
  log: true
  entity: ENTITY
  project: PROJECT
  name: NAME_${now:%Y-%m-%d_%H-%M-%S}

hydra:
  run:
    dir: outputs/${wandb.name}/${now:%Y-%m-%d_%H-%M-%S}

training:
  lcm_origin_steps: 50
  guidance_scale: 8.0
  save_interval: 10
  max_prompt_length: 50
  logdir: "logs"

defaults:
  - _self_
  - task: aesthetic
